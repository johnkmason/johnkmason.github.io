  <h3 style="display:inline">John's Drawing Tool</h3><br>
  <canvas id="canvas" width="450" height="450" style="border:1px solid;"></canvas>
  <script>
    canvas.oncontextmenu = function (e) {
      e.preventDefault();
    };
		canvas.onscroll = function (e) {
      e.preventDefault();
    };
    canvas.onselectstart = function () { return false; }
  </script>
  <!-- <p style="display:inline" id="particle-info"></p> -->
  <!-- <br> -->
  <!-- <p style="display:inline" id="fps">FPS: ?</p><br> -->
  <!-- <button id="pause-toggle-button" onclick="pauseToggler()">Pause/Resume</button><br> -->
  <script>
    let pauseToggle = false;
    function pauseToggler() {
      if (pauseToggle) {
        timer.resume();
        pauseToggle=false;
      } else {
        timer.pause();
        pauseToggle=true;
      }
    }
  </script>
  <div>
		<label for="red">Red</label><br>
		<input type="range" min="0" max="255" value="0" class="slider" id="red" oninput="setRed(this.value)"><br>
		<label for="green">Green</label><br>
		<input type="range" min="0" max="255" value="0" class="slider" id="green" oninput="setGreen(this.value)"><br>
		<label for="blue">Blue</label><br>
		<input type="range" min="0" max="255" value="0" class="slider" id="blue" oninput="setBlue(this.value)"><br>
		<canvas id="colorDisplay" width="50" height="50"></canvas><br><br>
		<label for="brushSize">Brush Size</label><br>
		<input type="range" min="3" max="50" value="10" class="slider" id="brushSize" oninput="setBrushSize(this.value)"><br>
		
  </div>
